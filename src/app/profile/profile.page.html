<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="profile-background">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="6">
          <ion-avatar>
            <img src="assets/img/profile_icon.png" alt="User profile image" />
          </ion-avatar>
          
          <!-- Profile Form -->
          <form (ngSubmit)="updateProfile()">
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input type="text" [(ngModel)]="name" name="name"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Correo Electrónico</ion-label>
              <ion-input type="email" [(ngModel)]="email" name="email" readonly></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Nueva Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
            </ion-item>

            <ion-button expand="block" type="submit" class="btn-update">Actualizar Información</ion-button>
          </form>

          <!-- Button to go to record voice page -->
          <ion-button expand="block" class="btn-redirect" routerLink="/record-voice">
            Ir a la app
          </ion-button>

          <!-- Delete Account Button -->
          <ion-button expand="block" color="danger" (click)="confirmDeleteAccount()">
            Eliminar Cuenta
          </ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
