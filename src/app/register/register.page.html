<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="register-background">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="6">
          <ion-avatar>
            <a routerLink="/profile">
              <img src="assets/img/profile_icon.png" alt="Silhouette of a person's head" />
            </a>
          </ion-avatar>

          <!-- Your Form -->
          <form (ngSubmit)="onSubmit()">
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input type="text" [(ngModel)]="name" name="name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Apellido</ion-label>
              <ion-input type="text" [(ngModel)]="lastName" name="lastName" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Correo Electrónico</ion-label>
              <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Confirmar Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
            </ion-item>

            <ion-button expand="block" type="submit" class="btn-custom">Registrarse</ion-button>

            <p class="ion-text-center">
              ¿Ya tienes una cuenta? <a routerLink="/login" class="link-custom">¡Inicia sesión!</a>
            </p>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
